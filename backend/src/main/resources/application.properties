# Application properties
quarkus.application.name=Jenga
quarkus.log.level=INFO

quarkus.http.port=8080

quarkus.banner.enabled=true
quarkus.banner.path=banner.txt

quarkus.smallrye-openapi.enabled=true
quarkus.smallrye-openapi.path=/openapi

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger
quarkus.swagger-ui.theme=original

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
quarkus.hibernate-orm.schema-management.strategy=update

quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true

# Security
# Protect API
quarkus.http.auth.permission.api.paths=/api/*
quarkus.http.auth.permission.api.policy=authenticated

# Allow access to auth endpoints
quarkus.http.auth.permission.auth.paths=/api/auth/*
quarkus.http.auth.permission.auth.policy=permit

# Jwt
mp.jwt.algorithm=HS256
mp.jwt.verify.issuer=jenga
mp.jwt.verify.clock.skew=30

quarkus.langchain4j.ai.gemini.api-key=${QUARKUS_LANGCHAIN4J_AI_GEMINI_API_KEY:}
quarkus.langchain4j.ai.gemini.chat-model.model-id=gemini-2.5-flash
