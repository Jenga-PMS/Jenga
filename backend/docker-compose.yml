#version: "3.11"
##parent compose file
services:

  litellm:
    container_name: litellm
    image: ghcr.io/berriai/litellm:main-stable
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    build:
      context: .
      args:
        target: runtime
    environment:
      DATABASE_URL: postgresql://dbuser:dbpassword@db:5432/litellm_db
      STORE_MODEL_IN_DB: "True"
    #env_file:
    #  - ./litellm/.env
    #volumes:
    #  - ./litellm/config.yaml/config.yml:/app/config.yaml/config.yml
    #mount host volume to container
    command: ["--config", "/app/config.yaml/config.yml", "--detailed_debug"]
    #indicates to use configuration file at mount location
    networks:
      - openai-network


  frontend:
    container_name: jenga-frontend
    build:
      context: ./frontend/jenga
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    command: >
      sh -c "
        apk add --no-cache curl >/dev/null 2>&1 || true &&
        mkdir -p src/api &&
        echo 'Waiting for backend...' &&
        until curl -s http://backend:8080/q/openapi > /dev/null; do sleep 2; done &&
        echo 'Fetching OpenAPI spec from backend...' &&
        curl -s http://backend:8080/q/openapi -o src/api/openapi.json &&
        echo 'Generating API client...' &&
        npm run generate-api &&
        echo 'Starting dev server...' &&
        npm run dev
      "
      sh -c "
        echo 'Waiting for backend...' &&
        until curl -s http://backend:8080/openapi > /dev/null; do sleep 2; done &&
        echo 'Fetching OpenAPI spec from backend...' &&
        curl -s http://backend:8080/openapi -o src/api/openapi.json &&
        echo 'Generating API client...' &&
        npm run generate-api &&
        echo 'Starting dev server...' &&
        npm run dev
      "
    ports:
      - "5173:5173"
    networks:
      - openai-network


#backend
#healthcheck add dependency to pom.xml
  backend: 
    image: quarkus-backend:latest
    container_name: jenga-backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/q/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - db
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/backend_db
      QUARKUS_DATASOURCE_USERNAME: dbuser
      QUARKUS_DATASOURCE_PASSWORD: dbpassword
    ports: 
      - "8080:8080"
    networks:
      - openai-network



  db:
    container_name: db
    #changed to db from litellm-db
    image: postgres:latest
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dbuser" ]
      interval: 1s
      timeout: 3s
      retries: 5
      start_period: 10s
    environment:
      POSTGRES_DB: db
      #changed to db-server from litellm
      POSTGRES_USER: dbuser
      #changed to dbuser from llmproxy
      POSTGRES_PASSWORD: dbpassword
      #POSTGRES_MULTIPLE_DATABASES: backend_db, frontend_db
      #changed to dbpassword from dbpassword9090
      #PGDATA: ~/Users/li/Documents/Volumes/PostgreSQL/allVolumes
    ports:
      - "5432:5432"
    networks:
      - openai-network
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./init-dbs.sql:/docker-entrypoint-initdb.d/init-dbs.sql

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    environment:
      DATABASE_URL: postgresql://dbuser:dbpassword@db:5432/prometheus_db
    networks:
      - openai-network
        

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: geheim
    networks:
      - openai-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin2
      #changed to pgadmin2




# Define networks
networks:
  openai-network:
    driver: bridge

# Define volumes
volumes:
  open-webui:
  litellm:
  pgadmin-data:
  postgres-data:
    driver: local